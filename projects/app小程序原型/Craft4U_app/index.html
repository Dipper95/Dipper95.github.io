    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #redirectFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 119, 204, 0.2);
            border-radius: 50%;
            border-top-color: #0077cc;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            font-family: Arial, sans-serif;
            color: #333;
            font-size: 16px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载中，请稍候...</div>
    </div>
    
    <iframe id="redirectFrame" src="启动页_操作指引.html"></iframe>
    
    <script>
        // 监听iframe加载完成
        document.getElementById('redirectFrame').onload = function() {
            // 隐藏加载指示器
            document.getElementById('loadingIndicator').style.display = 'none';
        };
        
        // 如果加载时间过长，也隐藏加载指示器
        setTimeout(function() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
