          <p><span>1、新增【限购类型】字段，用于决定这个商品限购是规格维度限购还是整个商品维度限购，同一商品同一时间内不能同时存在“规格限购”和“商品限购”。提交时会进行校验，时间重合时提示：限购时间与之前配置时间重合，请重试！</span></p><p><span><br></span></p><p><span>2、切换到商品限购时，隐藏规格数量框，显示商品限购输入框。</span></p><p><span><br></span></p><p><span>3、商品限购数量不能低于起购数【3】！</span></p>
